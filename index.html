<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="grid">
        
           <div class="g-col-lg-6 sex1">
            <h1>Fahrenheit to Celcius</h1>
            <!-- F TO C -->
                <label>Fahrenheit</label>
                <input class="inputs" id="inputFahrenheit" type="number" placeholder="Insert Fahrenheit here" oninput="F2C(this.value)" onchange="F2C(this.value)">
             <textarea class="inputs" id="outputCelcius"> </textarea>
          
      
           </div> 

           <div class="g-col-lg-6 sex2">
            <h1>Celsius to Fahrenheit</h1>
            <label for="cel">Celcius</label>
            <input class="inputs" type="number" id="inputCelcius" placeholder="Insert Celcius here" oninput="C2F(this.value)" onchange="C2F(this.value)">
           <textarea class="inputs" id="outputFahrenheit"></textarea>


           </div>
        
           

 <!-- C 2 F -->

</div>


<!-- clear button -->
<button onclick="clearing()">Clear</button>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="/coffee.js"></script>
</body>
</html>
